<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Example</title>
</head>
<body>
  <p>
    Tableau URL: 
    <code id="tableau-url">https://us-west-2a.online.tableau.com/t/embedwiththebest/views/LibrariesandVolumes/LibrariesandVolumes</code>
    <button onclick="copyToClipboard('tableau-url')">ðŸ“‹ Copy</button>
  </p>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
